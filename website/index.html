<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header id="header">
      <p>Udacity Weather Journal App</p>
    </header>
    <section id="weather">
      <div id="form" class="container">
        <h4>Enter the relevant Information here</h4>
        <input type="text" placeholder="Enter zip code here" id="zip" />
        <textarea
          class="myInput"
          id="feelings"
          placeholder="Enter your feelings here"
          rows="9"
          cols="50"
        ></textarea>
        <button id="generate">Get Weather</button>
      </div>
      <!-- <div class="container">
        <h4>Your Searches in the past</h4>
      </div> -->
    </section>

    <footer id="footer">&copy; Markus Lang</footer>
  </body>
  <script src="app.js" type="text/javascript"></script>
</html>
