<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stlyle.css" />
    <title>Document</title>
  </head>
  <body>
    <header id="header">
      <p>Udacity Weather Journal App</p>
    </header>
    <section id="weather">
      <div id="form">
        <h4>Enter information about you</h4>
        <input type="text" placeholder="Enter zip code here" id="zip" />
        <input type="textarea" placeholder="How are you today?" id="feelings" />
        <button id="generate">Get Weather</button>
      </div>
    </section>
    <footer id="footer">Markus Lang</footer>
  </body>
  <script src="app.js"></script>
</html>
